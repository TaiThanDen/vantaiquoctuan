name: Deploy Next.js to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # (khuyến nghị) tách PORT thành secret riêng, mặc định 22 nếu bạn không tạo secret
          PORT="${{ secrets.PORT }}"
          if [ -z "$PORT" ]; then PORT=22; fi

          ssh-keyscan -p "$PORT" -H "${{ secrets.HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        shell: bash
        env:
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
          PORT: ${{ secrets.PORT }}
          PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
        run: |
          set -e
          if [ -z "$PORT" ]; then PORT=22; fi

          ssh -i ~/.ssh/id_ed25519 \
            -p "$PORT" \
            -o IdentitiesOnly=yes \
            -o PasswordAuthentication=no \
            "$USER@$HOST" "
              set -e
              cd '$PROJECT_DIR'
              git pull
              npm ci || npm install
              npm run build
              pm2 describe vantaituanhai >/dev/null 2>&1 && pm2 restart vantaituanhai || pm2 start npm --name 'vantaituanhai' -- run start
            "
