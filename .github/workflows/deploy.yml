name: Deploy Next.js to VPS

on:
  push:
    branches: [main]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        shell: bash
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          HOST: ${{ secrets.HOST }}
          PORT: ${{ secrets.PORT }}
        run: |
          set -e
          mkdir -p ~/.ssh
          printf "%s" "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          if [ -z "$PORT" ]; then PORT=22; fi

          # kiểm tra key hợp lệ (không lộ key)
          ssh-keygen -lf ~/.ssh/id_ed25519

          # lấy host key (retry)
          for i in 1 2 3; do
            ssh-keyscan -p "$PORT" -H "$HOST" >> ~/.ssh/known_hosts && break
            sleep 2
          done

      - name: Deploy to VPS
        shell: bash
        env:
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
          PORT: ${{ secrets.PORT }}
          PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
        run: |
          set -e
          if [ -z "$PORT" ]; then PORT=22; fi

          ssh -i ~/.ssh/id_ed25519 \
            -p "$PORT" \
            -o IdentitiesOnly=yes \
            -o PasswordAuthentication=no \
            "$USER@$HOST" "bash -s" <<SCRIPT
set -e
cd "$PROJECT_DIR"
git pull
npm ci || npm install
npm run build
pm2 describe vantaituanhai >/dev/null 2>&1 && pm2 restart vantaituanhai || pm2 start npm --name "vantaituanhai" -- run start
SCRIPT
